<p>
    <h3>什么时候会产生这个错误？</h3>
</p>
<p>
    当一个返回语句包含一个二义的赋值语句而不是一个比较式时，JSHint会抛出这个错误：
</p>
<textarea data-linter="JSHint">
function multiply(num_one, num_two) {
    return result = num_one * num_two;
}
</textarea>
<p>
    在这种情况下，JSHint并不确定你是否想要返回一个布尔值还是只是表达式的类型，或者你想要先对一个变量进行赋值并在同一行内将其返回。最简单的修复方法是很明确的：
</p>
<textarea data-linter="JSHint">
function multiply(num_one, num_two) {
    var result = num_one * num_two;
    return result;
}
</textarea>
